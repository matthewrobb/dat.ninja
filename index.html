  <script>
    (function() {

      function strtr(str, from, to) {
        var fr = '',
          i = 0,
          j = 0,
          lenStr = 0,
          lenFrom = 0,
          tmpStrictForIn = false,
          fromTypeStr = '',
          toTypeStr = '',
          istr = '';
        var tmpFrom = [];
        var tmpTo = [];
        var ret = '';
        var match = false;

        // Received replace_pairs?
        // Convert to normal from->to chars
        if (typeof from === 'object') {
          tmpStrictForIn = this.ini_set('phpjs.strictForIn', false); // Not thread-safe; temporarily set to true
          from = this.krsort(from);
          this.ini_set('phpjs.strictForIn', tmpStrictForIn);

          for (fr in from) {
            if (from.hasOwnProperty(fr)) {
              tmpFrom.push(fr);
              tmpTo.push(from[fr]);
            }
          }

          from = tmpFrom;
          to = tmpTo;
        }

        // Walk through subject and replace chars when needed
        lenStr = str.length;
        lenFrom = from.length;
        fromTypeStr = typeof from === 'string';
        toTypeStr = typeof to === 'string';

        for (i = 0; i < lenStr; i++) {
          match = false;
          if (fromTypeStr) {
            istr = str.charAt(i);
            for (j = 0; j < lenFrom; j++) {
              if (istr == from.charAt(j)) {
                match = true;
                break;
              }
            }
          } else {
            for (j = 0; j < lenFrom; j++) {
              if (str.substr(i, from[j].length) == from[j]) {
                match = true;
                // Fast forward
                i = (i + from[j].length) - 1;
                break;
              }
            }
          }
          if (match) {
            ret += toTypeStr ? to.charAt(j) : to[j];
          } else {
            ret += str.charAt(i);
          }
        }

        return ret;
      }

      function addslashes(str) {
        return (str + '')
          .replace(/[\\"']/g, '\\$&')
          .replace(/\u0000/g, '\\0');
      }

      function stripslashes(str) {
        return (str + '')
          .replace(/\\(.?)/g, function(s, n1) {
            switch (n1) {
              case '\\':
                return '\\';
              case '0':
                return '\u0000';
              case '':
                return '';
              default:
                return n1;
            }
          });
      }

      function _encode_string_array ($stringArray) {
          $s = strtr(btoa(addslashes(pako.deflateRaw(JSON.stringify($stringArray), { to: "string", level: 9 }))), '+/=', '-_,');
          return $s;
      }

      function _decode_string_array ($stringArray) {
          $s = JSON.parse(pako.inflateRaw(stripslashes(atob(strtr($stringArray, '-_,', '+/='))), { to: "string" }));
          return $s;
      }

      window._encode_string_array = _encode_string_array;
      window._decode_string_array = _decode_string_array;

    })();

    // http://goo.gl/OhZfPU

    (function(url){

      if (!url) return;

      var data = _decode_string_array(url);
      window.location = "data:" + data[0] + ";charset=utf-8;base64," + btoa(data[1]);

    })(location.search.replace(/^\?/, ""));

  </script>

    (function() {

      var form = document.getElementById("user-document");
      var genButton = document.getElementById("generate-data-uri");
      var text = document.getElementById("src");
      var output = document.getElementById("output");

      var editor = window.editor = CodeMirror.fromTextArea(text, {
        mode: "xml",
        theme: "mdn-like",
        lineNumbers: true
      });

      genButton.onclick = function(e) {
        e.preventDefault();

        genButton.disabled = true;

        var baseURL = "http://dat.ninja/";

        if(location.hostname !== "www.dat.ninja") {
          baseURL = location.href.slice(0, location.href.indexOf("?")) + "/";
        }

        shortenUrl(baseURL + "?" + _encode_string_array(["text/html", editor.doc.getValue()]), function(err, xhr) {
          genButton.disabled = false;

          if(err) {
            output.innerText = "ERROR!";
            return;
          }

          var res = JSON.parse(xhr.responseText);

          output.innerHTML = "<a href='" + res.data.url + "' targe='_blank'>" + res.data.url + "</a>";

        });
      };

    })();
